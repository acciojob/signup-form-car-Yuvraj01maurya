<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        
        <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label>
        
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <!-- Add your car brand options here -->
        </select>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
        
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        
        <label for="checkbox">I agree to the TOS</label>
        <input type="checkbox" id="tos"  required>
        
        <button type="submit">Sign Up</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
